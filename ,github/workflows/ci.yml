name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install back-end dependencies
        run: npm install
      - name: Unit Test the back-end
        run: npm test
      - name: Install client dependencies
        run: |
          cd client
          npm install
      - name: Unit Test the client
        run: |
          cd client
          npm test
      - name: Build the client
        run: |
          cd client
          npm run build

